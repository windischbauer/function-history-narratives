<mat-toolbar-row class="function-toolbar">
  <button mat-icon-button (click)="clearFuncs()" class="back-button">
    <mat-icon>
      chevron_left
    </mat-icon>
    <!--      Back to Repositories-->
  </button>

  <h3 class="function-title">
    Functions
    <span>&nbsp;({{functions.length}})</span>
  </h3>
</mat-toolbar-row>

<table mat-table [dataSource]="funcDataSource" class="func-table" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="!element.body ? 'non-clickable' : ''"
      >{{element.name}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="commit_count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Commit Count
    </th>
    <td mat-cell *matCellDef="let element"
        [ngClass]="!element.body ? 'non-clickable' : ''"
    > {{element.commit_count}} </td>
  </ng-container>

  <ng-container matColumnDef="last_commit_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Last Commit At
    </th>
    <td mat-cell *matCellDef="let element"
        [ngClass]="!element.body ? 'non-clickable' : ''"
    > {{element.last_commit_time | date: 'dd. MMM. yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="last_commit_rev">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before"> Last Commit
      Revision
    </th>
    <td mat-cell *matCellDef="let element"
        [ngClass]="!element.body ? 'non-clickable' : ''"
    > {{element.last_commit_rev.slice(0, 8)}} </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="['name', 'commit_count', 'last_commit_time', 'last_commit_rev']"></tr>
  <tr mat-row (click)="emitFunction(row)" [ngClass]=""
      *matRowDef="let row; columns: ['name', 'commit_count', 'last_commit_time', 'last_commit_rev'];"></tr>
</table>
